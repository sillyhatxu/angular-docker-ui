<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Docker Stats</h4>
            <p class="card-category">Update at {{updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-warning">
                <th>CONTAINER ID</th>
                <th>Name</th>
                <th>CPU %</th>
                <th>MEM USAGE / LIMIT</th>
                <th>MEM %</th>
                <th>NET I/O</th>
                <th>BLOCK I/O</th>
                <th>PIDS</th>
              </thead>
              <tbody>
                <tr *ngFor="let item of dockerStatsArray; let i = index;">
                  <td>{{item.containerId}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.cpu}}</td>
                  <td>{{item.memUsageLimit}}</td>
                  <td>{{item.mem}}</td>
                  <td>{{item.netIO}}</td>
                  <td>{{item.blockIO}}</td>
                  <td>{{item.pids}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
